<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape by Number</title>
</head>
<body>
    <script>
        do{
        var num = prompt("Please enter a NUMBER:");
        } while (isNaN(num) == true || num == "");
            
        document.write("Number inputted: " + num + "<br>");
        
        var x, y;

        if(num % 2 === 0){
            var z = num
            for(x = 1; x <= num; x++){
                for(y = 1; y <= z; y++){
                    document.write(z);
                }
                document.write("<br>");
                z--;
            }
        } 
        else{
            var z = num
            for(x = 1; x <= num; x++){
                for(y = 1; y <= num; y++){
                    document.write(z);
                }
                document.write("<br>");
                z--;
            }
        }
    </script>
</body>
</html>
